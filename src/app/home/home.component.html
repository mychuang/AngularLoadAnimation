<div class="data" *ngIf="!loading">
  <table class="table">
    <thead>
      <tr>
        <th >Id</th>
        <th >User Name</th>
        <th >Email</th>
        <th >City</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let u of users">
        <td>{{u.id}}</td>
        <td>{{u.name}}</td>
        <td>{{u.email}}</td>
        <td>{{u.address.city}}</td>
      </tr>

    </tbody>
  </table>
</div>

<div class="container" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
